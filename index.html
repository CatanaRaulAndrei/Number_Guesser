<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <link rel="icon" href="/Guess_Number/img/guess_number.ico">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Number Guesser</title>
</head>

<body>
    <div class="container">
        <h1>Number Guesser <i class="fa fa-question-circle" aria-hidden="true"></i></h1>
        <div id="game">
            <p>Guess a number between
                <span class="min-number"></span>
                and
                <span class="max-number"></span> 
                <input type="number" id="guess-input" placeholder="Enter your guess...">
                <input type="submit" value="submit" id="guess-btn">
                <p class="message"></p>
            </p>
        </div>
    </div>
    <script src="/Guess_Number/application.js"></script>
</body>

</html>
